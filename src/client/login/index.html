<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a  class="logo d-flex align-items-center w-auto">
                  <img src="../../client/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">A DECIDIR</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                    <p class="text-center small">Insira suas credenciais</p>
                  </div>

                  <form  onsubmit="enviarRequisicaoLogin(event)"  method="post" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="regional" class="form-label">Regional</label>
                      <div class="input-group has-validation">
                        <select class="form-select select-regional" name="regional" id="regional" required>
                          <option value="" selected disabled>--</option>
                          <option value="FSA">FSABA</option>
                          <option value="FSA2">FSABA_NOVO</option>
                          <option value="ITB">ITB</option>
                          <option value="BARUERI">BARUERI</option>
                          <option value="SSA">SSA</option>
                        </select>
                        <div class="invalid-feedback">Por favor, selecione sua regi√£o!</div>
                      </div>
                    </div>
                    

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Login</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="login" required>
                        <div class="invalid-feedback">Por favor, insira seu login!.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Senha</label>
                      <input type="password" name="password" class="form-control" id="senha" required>
                      <div class="invalid-feedback">Por favor,insira sua senha!</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
